name: Go

on:
  push:
    branches: [ main ]
    tags:
      - v*
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -o file-proxy .

    - name: Save Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: release-tars-${{env.PLATFORM_CLEAN}}
        path: src/github.com/hhstu/file-proxy/releases/*
